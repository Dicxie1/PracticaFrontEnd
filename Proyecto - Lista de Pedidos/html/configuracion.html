<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/proyecto2.css">
    <title>Proyecto - Formulario de configuración</title>
</head>
<body>
    <div class="container">
        <h2>Configuración </h2>
        <div class="control-group">
            <label for="">Nombre Completo: </label>
            <input type="text">
        </div>
        <div class="control-group">
            <label for="">Correo electrónico:</label>
            <input type="text">
        </div>
        <div class="control-group">
            <label for="">Número telefónico</label>
            <input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Plan</label>
            <input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Periodo de pago</label>
            <select name="" id="">
                <option value="">Seleccione un tipo de pago</option>
                <option value="">Semanal</option>
                <option value="">Mensual</option>
                <option value="">Cuatrimestral</option>
                <option value="">Semestral</option>
                <option value="">Anual</option>
            </select>
        </div>
        <div class="control-group">
            <label for="">Dirección</label>
            <input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Municipio</label>
            <input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Cuidad</label>
            <input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Codigo zip</label><input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Pais</label><input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Contraseña</label><input type="text">
        </div>
        <div class="control-group control-group-size-2">
            <label for="">Confirmar contraseña</label><input type="text">
        </div>
        <div class="aling-rigth">
            <button class="btn">Cancelar</button> <button class="btn">Aceptar</button>
        </div>
    </div>
</body>
</html>
